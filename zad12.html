<body>
<script>

function pizza(ciasto, rozmiar, sos, piec, cena ) {
    this.ciasto = ciasto;
    this.rozmiar = rozmiar;
    this.sos = sos;
    this.piec = piec;
    this.cena = cena; 
}
hawajska=new pizza("chude", "30", "pomidorowy", "duzy", "30");
capricciosa=new pizza("chude", "50", "czosnkowy", "duzy", "50");
carbonara=new pizza("grube", "35", "pomidorowy", "maly", "25");
doubleser=new pizza("chude", "40", "czosnkowy", "duzy", "35");
margarita=new pizza("chude", "45", "czosnkowy", "duzy", "45");


document.write("Ciasto:"+hawajska.ciasto+' Rozmiar:'+hawajska.rozmiar+' Sos:'+hawajska.sos+' Piec:'+hawajska.piec+' Cena:'+hawajska.cena)
document.write("Ciasto:"+capricciosa.ciasto+' Rozmiar:'+capricciosa.rozmiar+' Sos:'+capricciosa.sos+' Piec:'+capricciosa.piec+' Cena:'+capricciosa.cena)
document.write("Ciasto:"+carbonara.ciasto+' Rozmiar:'+carbonara.rozmiar+' Sos:'+carbonara.sos+' Piec:'+carbonara.piec+' Cena:'+carbonara.cena)
document.write("Ciasto:"+doubleser.ciasto+' Rozmiar:'+doubleser.rozmiar+' Sos:'+doubleser.sos+' Piec:'+doubleser.piec+' Cena:'+doubleser.cena)
document.write("Ciasto:"+margarita.ciasto+' Rozmiar:'+margarita.rozmiar+' Sos:'+margarita.sos+' Piec:'+margarita.piec+' Cena:'+margarita.cena)

        
</script>
